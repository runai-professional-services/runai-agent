version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/runai-agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/apps/runai-agent-test-frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"

  # CLI dependencies
  - package-ecosystem: "npm"
    directory: "/runai-cli"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "cli"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/deploy"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
