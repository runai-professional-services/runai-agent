version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/runai-agent"
    schedule:
      interval: "monthly"  # Changed from weekly
    open-pull-requests-limit: 3  # Reduced from 5
    groups:
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "python"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/apps/runai-agent-test-frontend"
    schedule:
      interval: "monthly"  # Changed from weekly
    open-pull-requests-limit: 3  # Reduced from 5
    groups:
      frontend-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "frontend"

  # CLI dependencies
  - package-ecosystem: "npm"
    directory: "/runai-cli"
    schedule:
      interval: "monthly"  # Changed from weekly
    open-pull-requests-limit: 3  # Reduced from 5
    groups:
      cli-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "cli"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"  # Changed from weekly
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/deploy"
    schedule:
      interval: "monthly"  # Changed from weekly
    labels:
      - "dependencies"
      - "docker"
