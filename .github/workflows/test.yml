name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          cd runai-agent
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run pytest
        run: |
          cd runai-agent
          source .venv/bin/activate
          pytest tests/ -v --tb=short --maxfail=3
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: runai-agent/pytest.xml
          if-no-files-found: ignore

  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install ruff black isort mypy

      - name: Run ruff
        run: |
          cd runai-agent/src
          ruff check . --output-format=github
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          cd runai-agent/src
          black --check --diff .
        continue-on-error: true

      - name: Check import order with isort
        run: |
          cd runai-agent/src
          isort --check-only --diff .
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run bandit security scan
        run: |
          cd runai-agent
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f screen
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          cd runai-agent
          pip install .
          safety check --json || true
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: runai-agent/bandit-report.json
          if-no-files-found: ignore

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/runai-agent-test-frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd apps/runai-agent-test-frontend
          npm ci --legacy-peer-deps

      - name: Run frontend build
        run: |
          cd apps/runai-agent-test-frontend
          npm run build

      - name: Run frontend tests
        run: |
          cd apps/runai-agent-test-frontend
          npm test -- --passWithNoTests
        continue-on-error: true

  cli-tests:
    name: CLI Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: runai-cli/package-lock.json

      - name: Install CLI dependencies
        run: |
          cd runai-cli
          npm ci

      - name: Build CLI
        run: |
          cd runai-cli
          npm run build

      - name: Run CLI tests
        run: |
          cd runai-cli
          npm test -- --passWithNoTests
        continue-on-error: true

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile
          push: false
          tags: runai-agent-ui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-lint:
    name: Helm Chart Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Lint Helm chart
        run: |
          helm lint ./deploy/helm/runai-agent

      - name: Template Helm chart
        run: |
          helm template runai-agent ./deploy/helm/runai-agent \
            --set nvidia.apiKey="test-key" \
            --set runai.clientId="test-id" \
            --set runai.clientSecret="test-secret" \
            --set runai.baseUrl="https://test.run.ai"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [python-tests, python-lint, security-scan, frontend-tests, cli-tests, docker-build-test, helm-lint]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.python-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Lint | ${{ needs.python-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CLI Tests | ${{ needs.cli-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Helm Lint | ${{ needs.helm-lint.result }} |" >> $GITHUB_STEP_SUMMARY
