---
# ClusterRole with permissions for kubectl troubleshooting
# Grants read-only access to pods, logs, events, and Run:AI workloads
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runai-agent-troubleshoot
rules:
  # Read pods and pod logs across Run:AI projects
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/status"]
    verbs: ["get", "list", "watch"]
  
  # Read events for troubleshooting
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  
  # Read Run:AI workloads
  - apiGroups: ["run.ai"]
    resources: ["trainingworkloads", "interactiveworkloads", "distributedworkloads"]
    verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding to grant permissions to the default ServiceAccount
# Run:AI workloads automatically use the "default" ServiceAccount in their namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: runai-agent-troubleshoot-binding-${RUNAI_PROJECT}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: runai-agent-troubleshoot
subjects:
  - kind: ServiceAccount
    name: default # Run:AI workloads use the default ServiceAccount
    namespace: runai-${RUNAI_PROJECT} # Will be substituted by envsubst
